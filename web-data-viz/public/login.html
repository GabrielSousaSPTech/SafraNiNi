<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    
    <title>Login | Beyond Analythics</title>

</head>

<body>
    <div class="container">

        <div class="esquerda">

            <button>Cadastre-se</button>

        </div>

        <div class="direita">

            <div class="barra-superior">
                
                <img src="assets/image.png" alt="Logo" class="logo-imagem">

            </div>

            <div class="container-formulario">

                <h1 class="titulo-login">Login</h1>

                <input type="text" placeholder="Email" class="campo-input">

                <input type="password" placeholder="Senha" class="campo-input">

                <button class="botao-login">Entrar</button>

                <p class="esqueceu-senha">Esqueceu sua senha?</p>

            </div>            
            
        </div>

    </div>
</body>

</html>
