<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Beyond Analytics - Início</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="navbar">
                <img src="./assets/image/logoBBA.png" alt="">
                <ul>   
                        <li>Página Inicial</li>
                        <li>Sobre nós</li>
                        <li>Soluções</li>
                        <li>Suporte técnico</li>
                </ul>
                <div class="servicesNavbar">
                    <div class="translate-container">
                        <a href=""><img class="iconNavbar" src="./assets/icon/translate.svg" alt=""></a>
                        <div class="languages">
                            <button>PT-BR</button>
                            <button>EN</button>
                            <button>ES</button>
                        </div>
                    </div>
                    <span style="font-size: 20px; color: #fff;">|</span>
                    <button class="buttonNavbar">
                        <img  class="iconNavbar-user"src="./assets/icon/user.svg" alt="">
                           <p>Ja sou cliente</p>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section id="Inicio">
        <div class="container">
            <div class="corpoInicio">

                <h1 id="slogan">Analisamos dados turísticos para atrair mais visitantes estrangeiros ao <span style="color: #DADBB1;">Brasil.</span></h1>
                <button style="border-radius: 5rem; height: 7rem; display: flex; width: fit-content;">
                    <img src="./assets/image/logoBBA.png" alt="">
                    <span class="buttonInicioInterno">
                        se tornar cliente
                    </span>
                </div>
            </button>
        </div>
    </section>
    <section>
        <div class="container"></div>
        
    </section>
    <section>
        <div class="container"></div>
        
    </section>
    <section>
        <div class="container"></div>
        
    </section>
    <footer>
        <div class="container"></div>

    </footer>
</body>
<script>
    window.addEventListener('scroll', function() {
        var header = document.getElementById("header");
        var div = document.getElementById("Inicio");

        // Verifica a posição do header e da div na tela
        var headerRect = header.getBoundingClientRect();
        var divRect = div.getBoundingClientRect();
        
        // Se o header estiver saindo da div (topo da div já passou do topo da tela)
        if (headerRect.top <= divRect.top) {
            header.classList.remove("mudarCor");  // Altera a cor
        } else {
            header.classList.add("mudarCor");  // Restaura a cor
        }
    });
</script>
</html>
